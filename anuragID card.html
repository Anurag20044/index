<html>
<head>
    <title>Internal CSS</title>
</head>
<style>
    div {
        background-color: orange;
        color: white;
        width: 800px;
        border: 20px;
        padding: 20px;
        margin: 30px;
        border-radius: 50px;
        /*border-style: double;*/
        border-color: blueviolet;
        box-sizing: border-box;
        box-shadow: 15px orange;
        padding: 20px;
        margin: 50px;
    }
   h2 {
        background-color:green;
    }

    label {
        color: blueviolet;
    }
</style>

<body>
    <center>
        <div style="background-color":skyblue;>

            <h2 align ="center">▶️Contact form</h2>
            <p>▶️Please Fill The Given Details:</p>
            <label><b>💎NAME:<sup style="color:red">*</sup> </b></label><br>
            <input type="Text" placeholder="First Name">
            <input type="Text" placeholder="Last Name"><br><br>
            <label><b>💎Email:<sup style="color:red">*</sup> </b></label><br>
            <input type="Text" placeholder="Enter you email id"><br><br>
            <label><b>💎Phone:<sup style="color:red">*</sup></b></label><br>
            <input type="Number" placeholder="Enter your Number"><br><br>
            <button style="background-color:blueviolet; color:white"><b>Submit</b></button><br><br>
        </div>
    </center>
</body>
</html>
